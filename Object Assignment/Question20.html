<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Given an object products with product namess as keys and prices as values, write a function findMaxPrice that returns the name of the product with the highest price. -->
</head>
<body>
    <script>
        let products = {
        "laptop": 10000,
        "phone": 300,
        "tablet": 900
        };

        function findMaxPrice(obj) {
        let maxPrice = 0;
        let maxProduct = "";

        for (let key in obj) {
            if (obj[key] > maxPrice) {
            maxPrice = obj[key];
            maxProduct = key;
            }
        }

        return maxProduct;
        }

        console.log(findMaxPrice(products));
    </script>
</body>
</html>
