<html lang="en">
<head>

    <title>Document</title>
    <!-- Start with an empty -- object person. Add properties firstName, lastName, and age to it. Then, delete the age property. -->
</head>
<body>

    <script>
        let person = {};

        person.firstName = "Akshay"; 
        person.lastName = "Pole";  
        person.age = 23;            

        delete person.age;         

        console.log(person);

    </script>
    
</body>
