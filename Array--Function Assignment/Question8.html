<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a function that takes an --- array of numbers and returns the largest number using a loop. -->
</head>
<body>
    <script>
        function findLargestNumber(nums) {
            // Check if the array is empty
            if (nums.length === 0) {
                return null; // or you can return undefined or throw an error
            }

            // Initialize the largest number as the first element
            let largest = nums[0];

            // Loop through the array to find the largest number
            for (let i = 1; i < nums.length; i++) {
                if (nums[i] > largest) {
                    largest = nums[i];
                }
            }

            return largest;
        }

        // Example usage
        const numbers = [3, 5, 7, 2, 8, 6];
        const largest = findLargestNumber(numbers);
        console.log("The largest number is:", largest);

    </script>
</body>
</html>
