<!DOCTYPE html>

    <title>Document</title>
    <!-- Implement a function to sort -- an array of numbers in ascending order using a loop (e.g., bubble sort). -->
</head>
<body>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            
            // Outer loop to go through all elements
            for (let i = 0; i < n - 1; i++) {
                // Inner loop to compare adjacent elements
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap if the element is greater than the next one
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            
            return arr;
        }

        // Example usage:
        let numbers = [5, 2, 9, 1, 6];
        console.log("Sorted array:", bubbleSort(numbers));

    </script>
</body>
